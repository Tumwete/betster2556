{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container py-5">

	<div class="row gx-5">
		{% for multi in multi %}
		<div class="col-lg-4 mb-5">
			<div class="card h-100 shadow border-0">
				<img class="card-img-top" src="{{multi.image.url}}" alt="..." />
				<div class="card-body p-4">
					<span><b> BetPawa Booking Code: </b>{{ multi.booking_code }} </span>
				</div>
				<div class="card-footer p-4 pt-0 bg-transparent border-top-0">
					<div class="d-flex align-items-end justify-content-between">
						<div class="d-flex align-items-center">
							<div class="small">
								<div class="fw-bold">Posted by: {{multi.author}}</div>
								<div class="text-muted">{{multi.date_posted}}</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
			{% endfor %}
			
		</div>
		
	</div>

</div>
{% endblock content %}
